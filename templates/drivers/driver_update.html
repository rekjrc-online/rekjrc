{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Update Driver: {{ profile.displayname }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'drivers:driver_list' %}">Back to Drivers</a>
{% endblock %}
