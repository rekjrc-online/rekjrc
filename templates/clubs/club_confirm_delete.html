{% extends "base.html" %} {% block content %}
<!-- club_confirm_delete.html -->

<h2>Delete Club: {{ object.name }}</h2>
<p>Are you sure you want to delete this club?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
  <a href="{% url 'clubs:club_detail' object.profile.uuid %}">Cancel</a>
</form>

{% endblock %}
