{% extends "base.html" %}
{% block content %}
<!-- race_confirm_delete.html -->
<div class="card">
    <h2>Delete Race</h2>
    <p>Are you sure you want to delete this race for {{ object.profile.displayname }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'races:race_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
