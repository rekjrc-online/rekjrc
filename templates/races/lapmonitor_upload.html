{% extends "base.html" %}
{% block content %}
<!-- lapmonitor_upload.html -->
<div class="panel">
  <h2>Upload LapMonitor Results</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".csv" required><br /><br />
    <button type="submit">Upload CSV</button>
  </form>
</div>
{% endblock %}
