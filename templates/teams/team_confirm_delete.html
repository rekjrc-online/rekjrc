{% extends "base.html" %} {% block content %}
<!-- team_confirm_delete.html -->

<div class="panel">
  <h2>Confirm Delete</h2>
  <p>
    Are you sure you want to delete the team <strong>{{ object.name }}</strong>?
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'teams:team_detail' profile_id=object.profile.uuid %}">
      Cancel
    </a>
  </form>
</div>

{% endblock %}
