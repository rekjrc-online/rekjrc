<style>
:root {
    --background1: #000000;   /* main background (dark) */
    --background2: #262a33;   /* sidebar background */
    --background3: #3a3f4b;   /* scrollbar track, hover effects */
    --background4: #dee4f2;   /* form input background */

    --border1: #3b3f64;       /* general border color */
    --border2: #444;           /* scrollbar thumb */
    --border3: #17191e;        /* Firefox scrollbar track */

    --accent1: #80bbff;       /* primary buttons/links */
    --accent-danger: #e0245e; /* delete links */
    --accent-link: green;     /* wide buttons */

    --font1: #e0e0e0;         /* main text */
    --font2: #aaaaaa;         /* secondary text */
    --font3: #888;            /* muted text */
    --font4: #000000;         /* highlighted text */
}

html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    font-size: 1rem;
    height: 100%;
    width: 100%;
    background-color: var(--background1);
    color: var(--font1);
    overflow-y: auto; /* only the browser scrollbar */
}

nav {
    text-align: center;
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 100;
    border:solid 1px var(--border1);
    background-color: var(--background1);
    border-collapse: collapse;
    margin-bottom: 1px;
}

nav a {
    text-decoration: none;
    color: var(--accent1);
    font-weight: bold;
}

nav a:hover {
    color: var(--font1);
}

.container {
    display: grid;
    grid-template-columns: auto 600px auto;
    justify-content: center;
    width: 100%;
    min-height: 100vh;
    column-gap: 10px;
}

/* === Left and Right Columns === */
.left-col, .right-col {
    background-color: var(--background1);
    padding: 10px;
    height: 100vh;        /* full viewport height */
    position: sticky;     /* stays fixed while page scrolls */
    top: 0;
    overflow: visible;    /* no internal scrollbar */
}

/* === Middle Column === */
.middle-col {
    max-width: 600px;     /* center column fixed width */
    width: 100%;
    padding: 10px;
    background-color: var(--background1);
}

/* === Left Menu === */
.leftmenu {
    font-size:1.25rem;
    line-height: 1.75rem;
}

.nav-mobile {
    display: none;
}
.nav-main {
    display: block;
}

/* === Posts, Cards, Forms, Buttons, Links === */
.page_header {
    font-size: 1.25rem;
    padding: 10px;
    border: 1px solid var(--border1);
    text-align: center;
    margin-bottom:5px;
}

.post, .card {
    border: 1px solid var(--border1);
    padding: 15px;
    width: 100%;
    box-sizing: border-box;
    background-color: var(--background1);
    color: var(--font1);
}

.post .post-header { display: flex; align-items: center; gap: 10px; }
.avatar { width: 50px; height: 50px; object-fit: cover; }
.avatar-small { width: 20px; height: 20px; object-fit: cover; border-radius: 5px; vertical-align: middle; }
.post .displayname { font-weight: bold; color: var(--font1); }
.post .username { color: var(--font2); font-size: 0.9em; }
.post .metrics { margin-top: 10px; color: var(--font3); font-size: 0.9em; }
.post img { max-width: 100%; border:solid 1px var(--border1); border-radius: 8px; }
.bgmouse:hover { background-color: var(--background2); }

.full-width,
.post.card input,
.post.card select,
.post.card textarea {
    width: 100%;
    box-sizing: border-box;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid var(--border1);
    background-color: var(--background4);
    color: var(--font4);
    resize: vertical;
}

.post.card select { height: 2.5em; }
.post.card button {
    width: 100%;
    padding: 10px;
    background-color: var(--accent1);
    color: var(--font1);
    border: none;
    font-weight: bold;
    transition: background-color 0.2s ease;
}
.post.card button:hover { background-color: var(--accent1); }

.styled-dropdown {
    width: 75%;
    border-radius: 0.25rem;
    border: 1px solid #ccc;
    font-size: 1rem;
    background-color: #f8f8f8;
}
.styled-dropdown:focus {
    border-color: var(--primary-color);
    outline: none;
}
.styled-date {
    border-radius: 0.25rem;
    border: 1px solid #ccc;
    font-size: 1rem;
    background-color: #f8f8f8;
}

.btn-wide {
    width: 100%;
    height: 2.5em;
    padding: 5px;
    border: none;
    font-weight: bold;
    transition: background-color 0.2s ease;
    background-color: var(--accent1);
}
.btn-green {
    background-color: var(--accent-link);
}

a {
    color: var(--accent1);
    text-decoration: none;
}
.delete-link {
    color: var(--accent-danger);
    font-weight: bold;
    text-decoration: none;
}

.winner-btn {
    padding: 8px 18px;
    border: 1px solid var(--border1);
    background-color: var(--background4);
    font-weight: 500;
    transition: all 0.15s ease-in-out;
}
.winner-btn:hover { background-color: var(--accent1); border-color: var(--border1); }
.winner-btn.active {
    background-color: #28a745 !important;
    color: var(--font1) !important;
    border-color: #1e7e34 !important;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.25);
    transform: scale(0.97);
}
.winner-btn.disabled { background-color: #ccc !important; color: #666 !important; cursor: not-allowed; }

.sponsors {
    font-size: 1.25rem;
}
.sponsors img {
    max-width: 200px;
    border-radius: 5px;
    border: solid 1px var(--border1);
}

/* === Responsive Layouts === */
@media (max-width: 768px) {
    .container {
        width: 100%;
        grid-template-columns: 1fr;
        padding: 0px;
    }
    .left-col,
    .right-col {
        display: none;
    }
    .middle-col {
        max-width: none;
        width: 100%;
        position: relative;
        margin: 0px;
        padding: 0px;
    }
    .nav-mobile {
        display: block;
    }
    .nav-main {
        display: none;
    }
    html, body { overflow-y: auto; }
}

@media (max-width: 1024px) and (min-width: 769px) {
    .container { grid-template-columns: 150px minmax(0, 1fr) 200px; }
    .middle-col { max-width: 1000px; width: 100%; }
    .nav-mobile {
        display: block;
    }
    .nav-main {
        display: none;
    }
    html, body { overflow-y: auto; }
}
</style>
