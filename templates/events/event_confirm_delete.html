{% extends "base.html" %}
{% block content %}
<!-- event_confirm_delete.html -->
<div class="card">
  <h3>Are you sure you want to delete "{{ event.profile.displayname }}"?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit" 
            >Yes, delete</button>
    <a href="{% url 'events:event_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
