<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ channel_profile.displayname }} Chat</title>

<style>
:root {
    --bg-body: #121212;
    --bg-post: #1b1b1b;
    --bg-post-hover: #262626;
    --text-body: #e0e0e0;
    --text-muted: #aaa;
    --text-link-hover: #6fb8ff;
    --text-link: white;
    --border-post: #27415a;
    --border-post-hover: #6fb8ff;
    --border-radius-inner: 8px;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-body);
    color: var(--text-body);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background: var(--bg-post);
    border-bottom: 1px solid var(--border-post);
    color: var(--text-link-hover);
    padding: 16px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
}

.msg {
    max-width: 90%;
    padding: 10px 14px;
    border-radius: var(--border-radius-inner);
    margin-bottom: 12px;
    font-size: 15px;
    line-height: 1.4rem;
    word-wrap: break-word;
}

.msg.you {
    background: var(--bg-post);
    border: 1px solid var(--border-post);
    margin-left: auto;
}

.msg.them {
    background: var(--bg-post-hover);
    border: 1px solid var(--border-post-hover);
    margin-right: auto;
}

.input-area {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    background: var(--bg-post);
    border-top: 1px solid var(--border-post);
    padding: 12px;
    align-items: center;
}

/* Text input */
.input-area input {
    flex: 1 1 100%;
    min-width: 0;
    background: var(--bg-post-hover);
    border: 1px solid var(--border-post);
    border-radius: var(--border-radius-inner);
    padding: 12px;
    color: var(--text-body);
    font-size: 16px;
}

.input-area input:focus {
    outline: none;
    border-color: var(--text-link-hover);
}

/* Controls wrapper: dropdown + button */
.input-area .controls {
    display: flex;
    gap: 8px;
    flex: 1 1 100%;
}

/* Dropdown */
.input-area select {
    flex: 1;
    background: var(--bg-post-hover);
    border: 1px solid var(--border-post);
    border-radius: var(--border-radius-inner);
    padding: 12px;
    color: var(--text-body);
    font-size: 16px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    cursor: pointer;
    position: relative;
}

/* Custom arrow for dropdown */
.input-area select::after {
    content: "▼";
    position: absolute;
    right: 12px;
    pointer-events: none;
    color: var(--text-body);
    font-size: 12px;
}

.input-area select::-ms-expand {
    display: none; /* remove arrow in IE/Edge */
}

/* Button */
.input-area button {
    flex: 0 0 auto;
    background: var(--text-link-hover);
    border: none;
    padding: 12px 18px;
    color: black;
    font-weight: bold;
    border-radius: var(--border-radius-inner);
    cursor: pointer;
    transition: 0.2s;
}

.input-area button:hover {
    background: var(--border-post);
    color: var(--text-body);
}

/* Responsive tweaks */
@media (min-width: 600px) {
    .input-area input,
    .input-area select {
        flex: 1;
    }
}
</style>
</head>

<body>

<div class="chat-header">
    {{ channel_profile.displayname }} — Chat
</div>

<div id="messages" class="messages">
    {% for m in messages %}
        <div class="msg {% if m.human.user == request.user %}you{% else %}them{% endif %}">
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                {% if m.profile.avatar %}
                    <img src="{{ m.profile.avatar.url }}"
                        alt="avatar"
                        style="width:30px; height:30px; border-radius:50%; object-fit:cover;">
                {% else %}
                    <img src="/static/nophoto_{{ m.profile.profiletype }}.png"
                        alt="avatar"
                        style="width:30px; height:30px; border-radius:50%; object-fit:cover;">
                {% endif %}
                <strong>
                    {% if m.profile %}{{ m.profile.displayname }}{% else %}{{ m.human.username }}{% endif %}
                </strong>
            </div>
            <div>{{ m.content }}</div>
        </div>
    {% endfor %}
</div>

<form method="post" class="input-area">
{% csrf_token %}
<input id="chatInput" name="content" type="text" placeholder="Type a message…" autocomplete="off">
<div class="controls">
    {% if profiles.exists %}
        <select id="profileSelect" name="profile_uuid">
            <option value="" disabled hidden>Choose Profile</option>
            {% for p in profiles %}
                <option value="{{ p.uuid }}">{{ p.displayname }}</option>
            {% endfor %}
        </select>
    {% endif %}
    <button type="submit">Send</button>
</div>
</form>

<script>
function sendMessage() {
    const input = document.getElementById("chatInput");
    const text = input.value.trim();
    if (!text) return;

    const div = document.createElement("div");
    div.className = "msg you";
    div.textContent = text;

    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

    input.value = "";
}

// Helper to set a cookie
function setCookie(name, value, days) {
    const expires = new Date();
    expires.setTime(expires.getTime() + (days*24*60*60*1000));
    document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + expires.toUTCString() + ";path=/";
}

// Helper to get a cookie
function getCookie(name) {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        let [key, value] = cookie.trim().split('=');
        if (key === name) return decodeURIComponent(value);
    }
    return null;
}

// Save selection on change
const profileSelect = document.getElementById("profileSelect");
if (profileSelect) {
    profileSelect.addEventListener("change", function() {
        setCookie("selectedProfile", this.value, 30); // expires in 30 days
    });

    // Restore selection from cookie on load
    const savedProfile = getCookie("selectedProfile");
    if (savedProfile) {
        profileSelect.value = savedProfile;
    }
}
</script>

</body>
</html>
